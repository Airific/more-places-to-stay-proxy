<!DOCTYPE html>

<html>
  <head>
    <title>Airific</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="margin: 0;">
    <img src="https://airific-more-places-to-stay-compressed.s3-us-west-1.amazonaws.com/Airbnb1.png" class='topheader' alt="header" width="100%" height="100%">

    <div id="mainGallery"></div>

    <div class="midcontainer">
      <div class="calendarwrapper">
        <img src="https://airific-more-places-to-stay-compressed.s3-us-west-1.amazonaws.com/Airbnb2.png" class='calendar' alt="map" align='right'>
      </div>
      <img src="https://airific-more-places-to-stay-compressed.s3-us-west-1.amazonaws.com/Airbnb6.png" class='hosted' alt="hosted">
      <img src="https://airific-more-places-to-stay-compressed.s3-us-west-1.amazonaws.com/Airbnb7.png" class='sleepingArrangements' alt="sleeping arrangements">
      <img src="https://airific-more-places-to-stay-compressed.s3-us-west-1.amazonaws.com/Airbnb8.png" class='checkin' alt="checkin">
    </div>

    <div id="reviews"></div>

    <div class="maptoplaces">
    <img src="https://airific-more-places-to-stay-compressed.s3-us-west-1.amazonaws.com/Airbnb3.png" class='map' alt="map">
    <img src="https://airific-more-places-to-stay-compressed.s3-us-west-1.amazonaws.com/Airbnb12.png" class='topPlaces' alt="top places ">
    <img src="https://airific-more-places-to-stay-compressed.s3-us-west-1.amazonaws.com/Airbnb9.png" class='thingsToKnow' alt="things to know" align='center'>
    </div>

    <div class='moreplaces'>
      <div id="moreplaces"></div>
    </div>
    <div class='moreplacesbackground'>
      <img src="https://airific-more-places-to-stay-compressed.s3-us-west-1.amazonaws.com/Airbnb10.png" class='exploreOther' alt="exploreOther" >
    </div>

    <script type='text/javascript' src="https://airific-gallery-photos.s3-us-west-1.amazonaws.com/bundle.js"></script>
    <script type='text/javascript' src="https://airific-review-images.s3.us-east-2.amazonaws.com/bundle.js"></script>
    <script type='text/javascript' src="https://airific-more-places-to-stay-compressed.s3-us-west-1.amazonaws.com/bundle.js"></script>
  </body>
</html>
